<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<main class="card-body">
		<section class="product-image-section">
			<picture>
				<source class="image" srcset="./images/image-header-mobile.jpg" media="(max-width:375px)">
				<img class="image" src="./images/image-header-desktop.jpg" alt="product picture">
			</picture>
			<div class="purple-filter">
			</div>
		</section>
		<article class="product-data">
			
				<h1>Get insights that help your business grow.</h1>
				<p class="description"> 
				Discover the benefits of data analytics and make better decisions regarding revenue, customer 
				experience, and overall efficiency.
				</p>
			
			<div class="counters">
				<div>
					<p>10k+</p>
					<p>companies</p>
				</div>
				<div>
					<p>314 </p>
					<p>templates</p>
				</div>
				<div>
					<p> 12m+</p>
					<p>queries</p>
				</div>
			</div>
			
		</article>
  

    
	</main>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
